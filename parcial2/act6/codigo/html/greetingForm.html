<body>
    <h1>Greeting Formulario</h1>

    <!--
        Forma que captura nombre con metodo GET
    -->
    <form action="../php/greeting.php" method="post">
        <label for="nombre">Ingresa Nombre:</label>
        <input class="inputs" type="text" name="nombre" id="nombre">
        <hr>
        <label for="edad">Ingrese Edad:</label>
        <input class="inputs" type="text" name="edad" id="edad">

        <hr>
        <input id="btn-saludo" type="submit" value="Entrar">
    </form>
